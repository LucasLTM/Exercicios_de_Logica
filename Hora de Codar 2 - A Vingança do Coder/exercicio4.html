<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <script>
        //Faça um programa que leia 3 valores informados pelo usuário (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.

        var numero_1 = parseInt(prompt("Digite um numero: "));
        var numero_2 = parseInt(prompt("Digite mais um numero: "));
        var numero_3 = parseInt(prompt("Digite outro numero: "));

        if (numero_1 > numero_3 && numero_2 > numero_3) {
            console.log(numero_1 + numero_2)
            document.write(numero_1 + numero_2)
        } else if (numero_2 > numero_1 && numero_3 > numero_1) {
            console.log(numero_2 + numero_3)
            document.write(numero_2 + numero_3)
        } else if (numero_3 > numero_2 && numero_1 > numero_2) {
            console.log(numero_3)
            document.write(numero_3)
        }
    </script>
</body>
</html>
