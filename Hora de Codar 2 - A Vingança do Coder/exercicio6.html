<body>
    <script>
        //* Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)

        var valor1 = parseFloat(prompt("Digite o primeiro valor: "));
        var valor2 = parseFloat(prompt("Digite o segundo valor: "));
        var valor3 = parseFloat(prompt("Digite o terceiro valor: "));
        var valor4 = parseFloat(prompt("Digite o quarto valor: "));

        var maior_valor = Math.max (valor1, valor2, valor3, valor4)

        alert("O maior valor entre eles é o: " + maior_valor);
        alert("O primeiro valor que você digitou foi o: " + valor1);
        alert("O ultimo valor digitado foi: " + valor4);

    </script>
