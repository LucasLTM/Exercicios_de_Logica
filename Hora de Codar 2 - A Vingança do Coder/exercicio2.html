<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
        //* Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.
        
        var numero_do_usuario = parseInt(prompt("Informe o numero que deseja: "));

        if (numero_do_usuario <= -1) {
            alert(numero_do_usuario + " é um numero negativo.");
        } else if (numero_do_usuario == 0) {
            alert("É um numero zero");
        } else if (numero_do_usuario => 1) {
            alert(numero_do_usuario+ " é um numero positivo");
        }
    </script>
</body>
</html>
