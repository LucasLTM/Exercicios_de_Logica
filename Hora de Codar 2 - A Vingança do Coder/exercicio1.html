<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        //*Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.

        var numero_1 = parseInt(prompt("Digite um numero: "))
        var numero_2 = parseInt(prompt("Digite um numero: "))

        if (numero_1 > numero_2) {
            alert("O numero maior é o " + numero_1)
        } else {
            alert("O numero maior é o " + numero_2)
        }
        
    </script>
</body>
</html>
