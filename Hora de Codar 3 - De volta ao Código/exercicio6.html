    <script>
        
        //*Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S", o programa deve ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados.

        var valor_1_aluno_1 = parseFloat(prompt("Aluno 1 - Digite o primeiro valor: "));
        var valor_2_aluno_1 = parseFloat(prompt("Aluno 1 - Digite o segundo valor: "));

        var valor_1_aluno_2 = parseFloat(prompt("Aluno 2 - Digite o primeiro valor: "));
        var valor_2_aluno_2 = parseFloat(prompt("Aluno 2 - Digite o segundo valor: "));

        function media_1(a,b) {
            return a + b / 2
            return ("A media do aluno 1 é: " + media_1)
        }

        function media_2(a,b) {
            return a + b / 2
            return alert("A media do aluno 2 é: " + media_2)
        }

        var resultado_aluno_1 = media_1(valor_1_aluno_1, valor_2_aluno_1);
        var resultado_aluno_2 = media_2(valor_1_aluno_2, valor_2_aluno_2);

        alert(media_1)
        alert(media_2)

        alert(resultado_aluno_1);
        alert(resultado_aluno_2);

    </script>
