<body>
    <script>
        
        //*Escreva um algoritmo para ler 2 valores informados pelo usuário e se o segundo valor informado for igual ou menor que ZERO, deve ser lido um novo valor. Ou seja, para o segundo valor não pode ser aceito o valor zero, nem um valor negativo.  O seu programa deve imprimir o resultado da divisão do primeiro valor lido pelo segundo valor.

        var valor1 = parseFloat(prompt("Digite o primeiro valor: "));
        var valor2 = parseFloat(prompt("Digite o segundo valor: "));


        if (valor2 <= 0) {
            var valor3 = parseFloat(prompt("ATENÇÃO! Digite um valor maior que 0"));
            var resultado2 = valor1/valor3;
            alert("O resultado da divisão ficou: " + resultado2)
        } else if (valor2 > 0) {
            var resultado1 = valor1/valor2;
            alert("O resultado da divisão ficou: " + resultado1)
        }

    </script>
</body>
