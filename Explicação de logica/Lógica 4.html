<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação 4</title>
    <script>

        // Funções são blocos de código que podem ser chamados e executados em qualquer parte do programa.
        // Funções são úteis para evitar a repetição de código e para organizar o programa em partes menores e mais fáceis de entender.

        // Exemplos de funções
        function saudacao() {
            alert("Olá, tudo bem?");
        }

        saudacao();
   
        /////////////////////////////////////////////
        // Funcões com parâmetros
        function saudacao_com_nome(nome) {
            alert("Olá, " + nome + ", tudo bem?");
        }

        saudacao_com_nome("Thiago");

        /////////////////////////////////////////////
        // Funções com retorno
        // Retornos são valores que a função devolve para quem a chamou. 
        // O retorno é feito com a palavra reservada return.

        function soma(a, b) {
            return a + b;
        }

        function subtracao(a, b) {
            return a - b;
        }

        var resultado_soma = soma(10, 5);
        var resultado_subtracao = subtracao(10, 5);
        
    </script>
</head>
